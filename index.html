<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Question</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #ffe6e6;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            position: relative;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            position: absolute;
        }
        .yes {
            background-color: #ff4d4d;
            color: white;
            position: relative;
        }
        .no {
            background-color: #ccc;
            color: white;
        }
        .hidden {
            display: none;
            font-size: 20px;
            color: #ff1a1a;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Will you be my valentine, Chelina? ❤️</h2>
        <button class="yes" onclick="showMessage()">Yes</button>
        <button class="no" id="noButton" onclick="moveNo()">No</button>
        <p class="hidden" id="message">Arigato ❤️</p>
    </div>

    <script>
        function showMessage() {
            document.getElementById("message").style.display = "block";
        }

        function moveNo() {
            let noButton = document.getElementById("noButton");
            let newX = Math.random() * (window.innerWidth - 100);
            let newY = Math.random() * (window.innerHeight - 100);
            noButton.style.left = `${newX}px`;
            noButton.style.top = `${newY}px`;
        }
    </script>

</body>
</html>
